<!DOCTYPE html>
<html>
<head>
    <title>Daily Alarm</title>
    <script src="alarm.js"></script>
</head>
<body>
    <h1>Daily Alarm</h1>
    <label for="alarmTime">Set Alarm (12 hour format): </label>
    <input type="time" id="alarmTime">
    <label for="alarmSound">Sound: </label>
    <select id="alarmSound"></select>
    <button id="addAlarmButton">Add Alarm</button>
    <button id="clearAllAlarmsButton">Clear All Alarms</button>
    <ul id="alarmList"></ul>
</body>
</html>
